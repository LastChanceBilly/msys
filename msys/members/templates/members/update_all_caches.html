{% extends "members/main.html" %}
{% load staticfiles %}
{% block content %}

<div class="page-header">
	<h1>Cache Update</h1>
</div>

{% if mbs %}
<table class = "table table-striped">
  <thead>
		<tr>
			<th>Cache</th>
			<th>Stripe Customer</th>
		</tr>
		</thead>
  <tbody>
		{% for caches in mbs %}
		<tr>
			<td>{{ caches.name }}</td>
			<td>{{ caches.cus }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>

{% else %}

No updates.

{% endif %}

{% endblock %}
